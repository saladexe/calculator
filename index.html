<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <p id="output">
                0
            </p>
        </div>
        <div>
            <button onclick="b7()">7</button>
            <button onclick="b8()">8</button>
            <button onclick="b9()">9</button>
            <button class="special" onclick="bdiv()">/</button>
            <button onclick="b4()">4</button>
            <button onclick="b5()">5</button>
            <button onclick="b6()">6</button>
            <button class="special" onclick="bmul()">x</button>
            <button onclick="b1()">1</button>
            <button onclick="b2()">2</button>
            <button onclick="b3()">3</button>
            <button class="special" onclick="bplu()">+</button>
            <button onclick="bcl()">C</button>
            <button onclick="b0()">0</button>
            <button onclick="bdot()">.</button>
            <button class="special" onclick="bmin()">-</button>
            <button class="enter" onclick="evaluation()">=</button>
        </div>

    </div>

    <script src="index.js"> </script>
</body>
</html>
